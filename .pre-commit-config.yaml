# -*- coding: utf-8 -*-
# Pre-commit hooks configuration for Project ArkhÄ“
# See https://pre-commit.com for more information

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
        exclude: ^experiments/archive/deprecated/

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        exclude: ^experiments/archive/deprecated/

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: [
          flake8-docstrings,
          flake8-import-order,
          flake8-builtins,
          flake8-comprehensions,
          flake8-debugger,
        ]
        exclude: ^experiments/archive/deprecated/

  # Security scanning
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        exclude: ^(experiments/archive/deprecated/|tests/)

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: ^experiments/archive/deprecated/
      - id: end-of-file-fixer
        exclude: ^experiments/archive/deprecated/
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: debug-statements
        exclude: ^experiments/archive/deprecated/

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
        exclude: ^experiments/archive/deprecated/
      - id: check-builtin-literals
        exclude: ^experiments/archive/deprecated/
      - id: check-docstring-first
        exclude: ^experiments/archive/deprecated/
      - id: name-tests-test
        args: [--pytest-test-first]

  # Type checking (optional, can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-requests]
        args: [--ignore-missing-imports, --follow-imports=silent]
        exclude: ^(experiments/archive/deprecated/|tests/)

# Configure pre-commit
default_stages: [commit]
minimum_pre_commit_version: 3.0.0

# Global excludes
exclude: |
  (?x)^(
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    __pycache__/|
    \.venv/|
    build/|
    dist/|
    experiments/archive/deprecated/
  )

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false